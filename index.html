<!doctype html>
<html>
<head>
<title>multiple pseudo scenes</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js">
</script>
</head>
<body>
    <a-scene background="color: black">
        <a-assets>
          <video id="penguin-sledding" autoplay loop="false" src="p2.mp4"></video>
        </a-assets>
      
        <!-- Using the asset management system. -->
        <a-video src="#penguin-sledding" width="26" height="14" position="0 0 -20"></a-video>
      
        <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      </a-scene>
</body>
</html>
